<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>
<body>

  <main>
    <div class="card">
      <img src="images/illustration-hero.svg" alt="hero">
      <h3>Order Summary</h3>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="plan">
        <div class="icon-price">
          <img class="music-icon" src="images/icon-music.svg" alt="music icon">
          <p>
            <span>Annual Plan</span>
            $59.99/year
          </p>
        </div>
        <a class="change-plan-btn" href="#">Change</a>
      </div>
      <button>Proceed to Payment</button>
      <a class="cancel-btn" href="#">Cancel Order</a>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sami Nasri</a>.
    </div>
  </footer>
</body>
</html>
